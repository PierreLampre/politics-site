<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timeline-style.css">
    <title>Custom Timeline</title>
</head>
<body>

<div id="timeline-container">
    <div class="timeline-event" onclick="displayEventInfo('event1')">
        <div class="timeline-date">2000</div>
        <div class="timeline-dot"></div>
        <div class="timeline-description">Event 1 Description</div>
    </div>
    <div class="timeline-event" onclick="displayEventInfo('event2')">
        <div class="timeline-date">2005</div>
        <div class="timeline-dot"></div>
        <div class="timeline-description">Event 2 Description</div>
    </div>
    <div class="timeline-event" onclick="displayEventInfo('event3')">
        <div class="timeline-date">2010</div>
        <div class="timeline-dot"></div>
        <div class="timeline-description">Event 2 Description</div>
    </div>
    <!-- Add more events as needed -->
</div>

<div id="eventInfo">
    <!-- Event details will appear here -->
</div>

<script src="timeline.js"></script>
</body>
</html>
