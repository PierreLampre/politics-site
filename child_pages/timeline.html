<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="timeline-style.css">
      <title>Custom Timeline</title>
  </head>


  <body>

    <div id="timeline-container">
        
      
        <div class="timeline-event" data-event-info="June 2nd - June 6th">
            <div class="timeline-dot"></div>
            <div class="timeline-description">Received Sample Primary Ballot</div>
        </div>
        <div class="timeline-event" data-event-info="June 6th - July 3rd (roughly)">
          <div class="timeline-dot"></div>
          <div class="timeline-description">Attempt Contact with Candidates and the Daily Journal</div>
        </div>
        <div class="timeline-event" data-event-info="July 6th">
          <div class="timeline-dot"></div>
          <div class="timeline-description">Make Contact with the Mayor</div>
        </div>
        <div class="timeline-event" data-event-info="July 6th - September 6th (roughly)">
          <div class="timeline-dot"></div>
          <div class="timeline-description">Navigating the Labyrinth</div>
        </div>
        <div class="timeline-event" data-event-info="September (roughly)">
          <div class="timeline-dot"></div>
          <div class="timeline-description">Canraying in the Coal Mine</div>
        </div>
        <div class="timeline-event" data-event-info="October (roughly)">
          <div class="timeline-dot"></div>
          <div class="timeline-description">Height of Election Season</div>
        </div>
        <div class="timeline-event" data-event-info="November 7th">
          <div class="timeline-dot"></div>
          <div class="timeline-description">Casted a Partially Informed Vote</div>
        </div>
        <!-- Add more events as needed -->
    
    
        <!-- Modal to display event details -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="eventDetails"></p>
            </div>
        </div>

    </div>

    <script src="timeline.js"></script>
  </body>

</html>
